<!DOCTYPE html>
<html>
    <head>
        <title>404</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/font-awesome.css" />
        <link rel="stylesheet" href="/css/404.css" />
    </head>

    <body>

        <h1>You are in a twisty maze of pages, all different.</h1>

        <div class="list">

            <span class="list-item"><i class="fa fa-home fa-fw"></i>&nbsp;
                If you go home, <a href="/">turn back to page 42</a>.</span>

            <span class="list-item"><i class="fa fa-spinner fa-spin fa-fw"></i>&nbsp;
                If you decide to forge on ahead, <a href="javascript:randomlink()">turn to any page</a>.</span>

            <span class="list-item"><i class="fa fa-reply fa-fw"></i>&nbsp;
                If you return to whence you came, <a href="javascript:history.go(-1)">turn to page 69,105</a>.</span>

        </div>

    </body>
</html>

<script type="text/javascript">
    var possibleLinks = []

    {% for game in site.games_index %}
    possibleLinks.push("{{ game.url }}");
    {% endfor %}

    function randomlink() {
        window.location=possibleLinks[Math.floor(Math.random()*possibleLinks.length)];
    }
</script>
