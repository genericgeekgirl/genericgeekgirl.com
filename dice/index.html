
<form>
<input type="button" value="Throw dice!" onClick="throwdice()">
</form>

<div id="image"><img src="11.png"></div>

<script>

images[4]="4.png";
images[5]="5.png";
images[6]="6.png";
images[7]="7.png";
images[8]="8.png";

images[10]="10.png";

function throwdice(){

}

</script>
